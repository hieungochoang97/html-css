<!DOCTYPE html>
<html>
    <head>
        <title>HTML, CSS Basic</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <h1>CSS pseudo-classes</h1>
        <ul>
            <li>:root</li> 
            <!-- Tham chiếu tới phần tử gốc (html), thường dùng để đặt biến trong css -->
            <li>:hover</li>
            <!-- Hiệu ứng khi chỉ chuột vào đối tượng được hover-->
            <li>:active</li>
            <!-- Hiệu ứng khi bấm chuột -->
            <li>:first-child</li>
            <!-- Chọn phần tử con đầu tiên -->
            <li>:last-child</li>
            <!-- Chọn phần tử con cuối cùng -->
        </ul>
    </body>

</html>
